<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Área Restrita</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">

    <script>
        function redireciona(lcNmPagi) {
            $("#divPagi").load(lcNmPagi);
        }

        function sai() {
            localStorage.removeItem("oUCnCadt");
            window.location = "PagLay.html";
        }
    </script>
    <style>
        #imgCrgd {
            margin: auto;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: none;
            z-index: 1;
        }

        #divCrgd {
            position: fixed;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.5);
            display: none;
        }
    </style>
</head>
<body>
    <img src="img/carregando.gif" id="imgCrgd" />

    <div id="divCrgd"></div>

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a id="ahrUsua" href="#" onclick="redireciona('MeuDad.html');"></a>
                </li>
                <li>
                    <a href="#" onclick="redireciona('PsqCon.html');">CONHECIMENTOS</a>
                </li>
                <li>
                    <a href="#" onclick="sai();">SAIR</a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">ESCONDE MENU</a>
            <br />
            <br />
            <div id="divPagi" class="container-fluid">
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/md5.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");

            if (this.innerHTML == "ESCONDE MENU") { this.innerHTML = "MOSTRA MENU"; }
            else { this.innerHTML = "ESCONDE MENU"; }
        });

        var goAhUsua = document.getElementById("ahrUsua");
        var poCnCadt = JSON.parse(localStorage.getItem("oUCnCadt"));
        var pcWsHttp = "http://localhost/VS2013/Frota/Stn/WebService/Application/Service.svc/";

        $(document).ajaxSend(function (event, request, settings) {
            $("#imgCrgd").show();
            $("#divCrgd").show();
        });

        $(document).ajaxComplete(function (event, request, settings) {
            $("#imgCrgd").hide();
            $("#divCrgd").hide();
        });

        goAhUsua.innerHTML = poCnCadt.ca_fant;

        redireciona("PsqCon.html");
    </script>
</body>
</html>
